<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body background="https://t4.ftcdn.net/jpg/05/36/11/29/360_F_536112946_VJTIpYNe3ldWcIlEQpu5SV97m7EkdvaX.jpg">
    <div align="center">
        <form>
            <fieldset>
                <h1 align="center">REGISTRATION FORM</h1>
                <br><br>
                <label>First Name :</label>
                <input type="text" name="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Middle Name :</label>
                <input type="text" name="name" placeholder="Enter Your Middle Name">
                <br><br>
                <label>Last Name :</label>
                <input type="text" name="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Email Id :</label>
                <input type="email" name="name" value="">
                <br><br>
                <label>Contact No. :</label>
                <input type="number" name="name" value="">
                <br><br>
                <label>Address :</label>
                <textarea rows="2"></textarea>
                <br><br>
                <label>Gender :</label>
                <input type="radio" name="gender" value="gender">Male
                <input type="radio" name="gender" value="gender">Female
                <br><br>
                <label>Skills:</label>
                <select>
                    <option>Select Your Choice</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>Bootstrap</option>
                    <option>C</option>
                    <option>C++</option>
                    <option>Python</option>
                </select>
                <br><br>
                <label>Date:</label>
                <input type="date" name="">
                <br><br>
                <label>Username:</label>
                <input type="alphanumeric" name="" placeholder="Enter Username">
                <br><br>
                Password :
                <input type="password" name="name" placeholder="Enter 9 Digit Password">
                <br><br>
                Confirm Password :
                <input type="password" name="name" placeholder="Enter to Confirm Password">
                <br><br>
                <textarea rows="2"></textarea>
                <br><br>
                <input type="SUBMIT">
            </fieldset>
        </form>
    </div>
    </body>
</html>
